{__NOLAYOUT__}
<foreach name="data['goods_data']" item="list">
<tr style='border:1px solid gray;text-align:center;' class='searchGoods'>
    <td style='border:1px solid gray;'>{$list.g_name}</td>
    <td style='border:1px solid gray;' class='pdt_sn_search'>{$list.g_sn}
        <input type='hidden' name='pro_g_id' value='{$list.g_id}'>
        <input type='hidden' name='pro_pdt_sn' value='{$list.pdt_sn}'>
        <input type='hidden' name='pro_pdt_id' value='{$list.pdt_id}'>
        <input type='hidden' name='pro_have_sku' value='<if condition="$list['products'] eq ''">1</if>'>	
        <input type='hidden' name='com_id' value="{$list.g_id}">	
    </td>
    <td style='border:1px solid gray;'>
        {$list.g_stock}
    </td>
    <td style='border:1px solid gray;'>{$list.g_price}</td>
    <td style='border:1px solid gray;'>
    <input type='text' class='small not_null input_number' value="{$list.g_collocation_price}"  />
    </td>
    <td style='border:1px solid gray;'>
    <a href='javascript:void(0);' onclick='deleteProduct(this);'>删除</a>
    <notempty name="list.products">
    <a href='javascript:void(0);' onclick='hideProduct(this);' class="hp{$list.g_id}">隐藏</a>
    <a href='javascript:void(0);' onclick='showProduct(this);' class="sp{$list.g_id}" style="display:none;">展开</a>
    </notempty>
    </td>
</tr>

<noempty name="list.products">
<if condition="$list['products'] neq ''">
<tr style="border:1px solid gray;text-align:center;background:#DDDDDD;" class="hideTr{$list.g_id}">
    <td style="border:1px solid gray;" width="150px;">规格</td>
    <td style="border:1px solid gray;" width="300px;">商品规格</td>
    <td style="border:1px solid gray;" width="150px;">库存数</td>
    <td style="border:1px solid gray;" width="150px;">销售价</td>
    <td style="border:1px solid gray;" width="150px;">推荐价</td>
    <td style="border:1px solid gray;" ></td>
</tr>
</if>
<volist name="list.products" id="data_info">
<tr style='border:1px solid gray;text-align:center;background:#DDDDDD;' class='searchGoods hideTr{$list.g_id}'>
    <td style='border:1px solid gray;'>{$data_info.specName}</td>
    <td style='border:1px solid gray;'>{$data_info.pdt_sn}
     <input type='hidden' name='pro_g_id' value='{$data_info.g_id}'>
     <input type='hidden' name='pro_pdt_sn' value='{$data_info.pdt_sn}'>
     <input type='hidden' name='pro_pdt_id' value='{$data_info.pdt_id}'>
    </td>
    </td>
    <td style='border:1px solid gray;'>
       {$data_info.pdt_stock}
    </td>
    <td style='border:1px solid gray;'>{$data_info.pdt_sale_price}</td>
    <td style='border:1px solid gray;'>
        <input type='text' class='small not_null input_number' value="{$data_info.pdt_collocation_price}" name="pdt_sale_price"  />
    </td>
    <td style="border:1px solid gray;" ></td>
</tr>
</volist>
</noempty>
</foreach>
