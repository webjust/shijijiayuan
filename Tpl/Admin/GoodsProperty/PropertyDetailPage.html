<div class="rightInner tableColor">
    <form method="get" action="{:U('Admin/GoodsBrand/doDelSpecDetail')}" id="">
    <table width="100%" class="tbList">
        <thead>
            <tr class="title">
                <th colspan="99">
                    属性值列表
                </th>
            </tr>
            <tr>
                <th><input type="checkbox" class="checkbox " /></th>
                <th>操作</th>
                <th>属性值名称</th>
                <th>属性</th> 
                <th>排序</th>
            </tr>
        </thead>
        <tbody>
            <volist name="ary_spec_detail" id="spec_detail">
            <tr>
                <td><input type="checkbox" class="checkSon" name="gsd_id[]" value="{$spec_detail.gsd_id}" /></td>
                <td>
                    <a href='{:U("Admin/GoodsProperty/editSpecDetailPage?gsdid=$spec_detail[gsd_id]")}'>编辑</a> 
                    <a href='{:U("Admin/GoodsProperty/doDelSpecDetail?gsdid=$spec_detail[gsd_id]")}' class="confirm">删除</a>
                </td>
                <td>{$spec_detail.gsd_value}</td>
                <td>{$spec_detail.gs_name}</td>
                <td>{$spec_detail.gsd_order}</td>   
            </tr>
            </volist>
            <empty name="ary_spec_detail">
                <tr><td colspan="99" class="left">暂时没有数据!</td></tr>
            </empty>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="99"><input type="submit" value="删除选中" class="btnA confirm" id="delAll" /><span class="right page">{$page}</span></td>
            </tr>
        </tfoot>
    </table>
    </form>
    <div class="clear"></div>
</div>
