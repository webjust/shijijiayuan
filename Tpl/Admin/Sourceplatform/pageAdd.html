<script src="__PUBLIC__/Addmin/js/member.js"></script>
<div class="rightInner">
    <form id="members_form" name="members_form" method="post" action="{:U('Admin/Sourceplatform/doAdd')}">
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99">会员来源平台添加</th>
                </tr>
            </thead>
            <tbody> 
                <tr>
                    <td class="first">平台名称：</td>
                    <td>
                        <input type="text" name="sp_name" id="sp_name" class="medium" value="" validtae="{ required:true}"/> <br> 
                    </td>
                    <td class="last">请输入平台中文名字</td>
                </tr>
                <tr>
                    <td class="first">平台代码：</td>
                    <td>
                        <input type="text" name="sp_code" id="sp_code" class="medium" value="" validate='{ required:true,username:true,remote:"{:U("Admin/Sourceplatform/checkSourceplatformCode","filed=sp_code&msg=等级代码")}"}' /> <br> 
                    </td>
                    <td class="last">请输入平台代码</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="99">
                        <input type="submit" value="提 交" class="btnA" >
                        <input type="button" value="取 消" onClick="onUrl('{:U("Admin/Sourceplatform/pageList")}');" class="btnA" >
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>
<!--Add Terry--------校验会员等级-->
<script>
    $(document).ready(function(){   
        $("#members_form").validate();   
    });
</script>
