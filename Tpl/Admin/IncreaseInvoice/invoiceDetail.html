{__NOLAYOUT__}
<table class="tbForm" width="100%;">
	<tbody>
		<tr>
			<td class="first">单位名称：</td>
			<td align="left">{$ary_data.invoice_name}</td>
		</tr>
		<tr>
			<td class="first">纳税人识别号：</td>
			<td align="left">{$ary_data.invoice_identification_number}</td>
		</tr>
		<tr>
			<td class="first">注册地址：</td>
			<td align="left">
				{$ary_data.invoice_address}
			</td>
		</tr>
		<tr>
			<td class="first">注册电话：</td>
			<td align="left">
				{$ary_data.invoice_phone}
			</td>
		</tr>
		<tr>
			<td class="first">开户银行：</td>
			<td align="left">
				{$ary_data.invoice_bank}
			</td>
		</tr>
		<tr>
			<td class="first">银行帐户：</td>
			<td align="left">
				{$ary_data.invoice_account}
			</td>
		</tr>
		
		<tr>
			<td class="first">是否审核：</td>
			<td align="left">
	                  <if condition="$ary_data.is_verify eq '1'">
                            <font  color="green" >已审核</font>
                            <else />
                            未客审
                        </if>
            </td>
		</tr>
	</tbody>
</table>
