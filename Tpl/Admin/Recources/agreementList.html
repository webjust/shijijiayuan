<div class="rightInner tableColor">
    <table width="100%" class="tbList" >
        <thead>
            <tr class="title">
                <th style="text-align:right;font-size: 12px;" colspan="99">
                    <form id="searchForm" method="post" href='{:U("Admin/Recources/pageList")}'>
                        合同编号：
                        <input type="text" value="" name="rc_name" class="large">
                        <input class="btnHeader inpButton" type="submit" value="搜 索">
                    </form>
                </th>
            </tr>
            <tr>
                <th>合同编号</th>
                <th>合同类型</th>
                <th>交易单位</th>
                <th>回收资源工程名称</th>
                <th>联系人</th>     
                <th>联系电话</th>     
                <th>签订时间</th>     
                <th>状态</th>     
                <th>操作员</th>     
                <th>备注</th>
            </tr>
        </thead>
        <tbody>
            <volist name="ary_resources" id="rc">
            <tr> 
                <td>{$rc.ca_sn}</td>
                <td>{$rc.ca_type}</td>
                <td>{$rc.ca_unit}</td>
                <td>{$rc.ca_project_name}</td>
                <td>{$rc.ca_contacts}</td>
                <td>{$rc.ca_phone}</td>
                <td>{$rc.ca_sign_time}</td>
                <td>{$rc.ca_status}</td>
                <td>{$rc.ca_console}</td>
                <td>{$rc.ca_remark}</td>
            </tr>
            </volist>
            <empty name="ary_brand">
                <tr><td colspan="99" class="left">暂时没有数据!</td></tr>
            </empty>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="99"><span class="right page">{$page}</span></td>
            </tr>
        </tfoot>
    </table>
    <div class="clear"></div>
</div>
