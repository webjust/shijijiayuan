<div class="rightInner">
    <table width="100%" class="tbList">
        <thead>
            <tr class="title">
                <th colspan="99">
                    
					 <ul class="conOneUl" style="width:709px;">
						<form method="get" action="{:U('Admin/Operation/pageList')}">
							<li>时间：<input type="text" name="starttime" class="large medium timer" value="{$filter.starttime}"  style="width: 145px;float: none;"></li>
							<li>至<input type="text" name="endtime" class="large medium timer" value="{$filter.endtime}"  style="width: 145px;float: none;"></li>
							<li>
								<select name="field" class="small" style="width: auto">
									<option value="author" <if condition="$filter['field'] eq 'author'">selected="selected"</if>>操作人</option>
									<option value="action" <if condition="$filter['field'] eq 'action'">selected="selected"</if>>动作</option>
									<option value="content" <if condition="$filter['field'] eq 'content'">selected="selected"</if>>内容</option>
								</select>
							</li>
							<li><input type="text" name="val" class="large" value="{$filter.val}" style="width: 145px;"></li>
							<li><input type="submit" value="搜 索" class="btnHeader" style="margin-right: 0px;height: 23px;margin-top: 4px;"/></li>
						</form>
						</ul>
                </th>
            </tr>
            <tr>
                <th><input type="checkbox" class="checkAll" /></th>
                <th>操作人</th>
                <th>动作</th>
                <th>内容</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
        <volist name="data" id="list">
            <tr>
                <td><input type="checkbox" class="checkSon" name="id" value="{$list[id]}" /></td>          
                <td>{$list.author}</td>
                <td>{$list.action}</td>
                <td style="width:600px;">
                    {$list.content}
                </td>
                <td>{$list.datetime}</td>
            </tr>
        </volist>
        <empty name="data">
            <tr><td colspan="99" class="left">暂时没有数据!</td></tr>
        </empty>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="99"><span class="right page">{$page}</span></td>
            </tr>
        </tfoot>
    </table>
    <div class="clear"></div>
    <div id="pro_dialog" style="display: none;">
        <div id="tip_div"></div>
    </div>
</div>
