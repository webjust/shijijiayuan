<script src="__PUBLIC__/Addmin/js/member.js"></script>
<div class="rightInner">
    <form id="group_form" name="group_form" method="post" action="{:U('Admin/Membergroup/doAdd')}">
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99">会员分组添加</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="first">分组名称：</td>
                    <td>
                        <input type="text" name="mg_name" id="mg_name" class="medium" value="" /> <br> 
                    </td>
                </tr>
                <tr>
                    <td class="first">分组描述：</td>
                    <td>
                        <textarea name="mg_info" id="mg_info" class="mediumBox"></textarea>
                    </td>
                </tr>     
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="99">
                        <input type="submit" value="提 交" class="btnA" >
                        <input type="button" value="取 消" onClick="onUrl('{:U("Admin/Membergroup/pageList")}');" class="btnA" >
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>
