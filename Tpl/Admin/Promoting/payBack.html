<div class="rightInner">
    <table width="100%" class="tbList">
        <thead>
            <tr class="title">
                <th colspan="">累计获得返利</th>
				<th colspan="">￥{$price|default="0"}(元) </th>
                <th colspan="99" style="text-align:right;font-size: 12px;">
                    <form id="searchForm" method="get" action="{:U('Admin/Promoting/payBack')}">
                        分销商名称：
						<input type="text" id="user_name" name="user_name" class="large" value="{$user_name}" style="width: 145px;">
                        <input type="submit" value="搜 索" class="btnHeader inpButton">
                    </form>
                </th>
			</tr>
			<tr>
				<th>分销商名</th>
				<th>类型</th>
				<th>金额（元）</th>
				<th>返点比例</th>
				<th>时间</th>
			</tr>
        </thead>
        <tbody>
			<volist name="datalist" id="vo">
				<tr>
					<td>{$vo.m_name}</td>
					<td>
						<if condition="$vo.oi_type eq 0">
							正常</b>
						<else />
							促销</b>
						</if>
					</td>
					<td>￥{$vo.o_all_price}</td>
					<td>{$vo.ml_rebate}</td>
					<td>{$vo.o_create_time}</td>
				</tr>   
			</volist>
			<empty name="vo">
				<tr><td colspan="99" class="left">暂时没有数据!</td></tr>
			</empty>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="99"><span class="right page">{$page}</span></td>
            </tr>
        </tfoot>
    </table>
</div>
