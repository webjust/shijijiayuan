<script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/Lib/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_all.js"></script>
<div class="rightInner">
<form id="articleForm" method="post" action="{:U('Admin/Consultation/doConsultationReply')}" enctype="multipart/form-data">
<table class="tbForm" width="100%">
<thead>
    <tr class="title">
        <th colspan="99">咨询详情</th>
    </tr>
</thead>
<tbody>
	<tr>
		<td class="first">标题：</td>
		<td>
                    {$data.pc_question_title}
                </td>
	</tr>
        <tr>
	    <td class="first">咨询对象：</td>
		<td>
                    {$data.g_name}
                </td>
	</tr>
	<tr>
	    <td class="first">咨询者：</td>
		<td>
                    {$data.m_name}
                </td>
	</tr>
        <tr>
	    <td class="first">咨询时间：</td>
		<td>
                    {$data.pc_create_time}
                </td>
	</tr>
        <tr>
	    <td class="first">咨询内容：</td>
		<td><script id="editor" name="a_content" type="text/plain">{$data.pc_question_content}</script></td>
	</tr>
        
        <tr>
	    <td class="first">回复内容：</td>
		<td><script id="answer" name="answer" type="text/plain">{$data.pc_answer}</script></td>
	</tr>
</tbody>
<tfoot>
    <tr>
    	<td></td>
        <td colspan="99">
            <input type="hidden" value="{$data.pc_id}" class="btnA" name="id">
            <input type="submit" value="保 存" class="btnA" >
            <input type="button" id="goback" value="取 消" class="btnA" >
        </td>
    </tr>
</tfoot>
</table>
</form>
<div class="clear"></div>
</div>
<script type="text/javascript">
   	//实例化编辑器
	UE.getEditor('editor');
        UE.getEditor('answer');
</script>
