{__NOLAYOUT__}
<tr class="searchGoods">
      <td><img src='{$data.g_picture|default="__PUBLIC__/Ucenter/images/pdtDefault.jpg"}' width="58" height="58" /></td>
      <td>{$data.pdt_sn}
       <input type='hidden' class='pro_pdt_sn' name='pro_pdt_sn[]' value='{$data.pdt_sn}'>
        <input type='hidden' name='pro_pdt_id[]' value='{$data.pdt_id}'>
        <input type='hidden' name='pro_g_id[]' value='{$data.g_id}'>
        <input type='hidden' name='pro_type[]' value='0'>
		<input type='hidden' name='is_new[]' value='1'>
      </td>
      <td><p class="proN">{$data.g_name}</p></td>
      <td>{$data.g_sn}</td>
      <td>
		{$data.specName}                      
  	</td>
      <td><span id="sp_{$data.pdt_id}_0">{$data.pdt_sale_price}</span></td>
      <td><span id="op_{$data.pdt_id}_0">{$data.pdt_sale_price}</span></td>
      <td>
      <input type="text"  class="tiny textbox1" pdt_id="{$data.pdt_id}" pdt_sale_price="{$data.pdt_sale_price}" > 折= <input type="text" name="pro_price[]" class="tiny" id="rp_{$data.pdt_id}_0" >元
      </td>
      <td>
      	<p class="width75">
        	<a href="javascript:void(0);" class="down reduce cartRed add" m_price="{$data.pdt_sale_price}" pdt_id="{$data.pdt_id}" stock="{$data.pdt_stock}}" pdt_sale_price="{$data.pdt_sale_price}" type="1"></a>
            <input type="text" class="inputNum" id="itemnum_{$data.pdt_id}_0" value="1" name="pro_num[]" types="3" pdt_id="{$data.pdt_id}" stock="{$data.pdt_stock}" good_type="0" />
           <a href="javascript:void(0);" class="up add" m_price="{$data.pdt_sale_price}" pdt_id="{$data.pdt_id}" stock="{$data.pdt_stock}" pdt_sale_price="{$data.pdt_sale_price}" type="2"></a>
        </p>
    </td>
    <td><span id="total_{$data.pdt_id}_0">{$data.pdt_sale_price}</span></td>
    <td></td>
    <td><a href="#" onclick='deleteProduct(this);'>删除</a></td>
</tr>   
<script>
$(document).ready(function(){  
var pdt_id = "{$data.pdt_id}";
if(pdt_id != ""){
    //当前的货品原销售价的总价
    var all_pdt_price = $("#o_goods_all_price").val();
    //货品原价
    var pdt_sale_price = "{$data.pdt_sale_price}";
    //优惠价
    var pre_price = $("#pre_price").val();
    //小计总价
    var pdt_price = parseFloat($("#total_"+pdt_id+"_0").html());
    //订单总金额
    var all_price_dis = parseFloat($("#showAllPricce").html());
	$("#o_goods_all_price").val(parseFloat(all_pdt_price)+parseFloat(pdt_sale_price));
	$("#showAllPricce").html(parseFloat(all_price_dis)+parseFloat(pdt_sale_price));    
}
});   
</script>
