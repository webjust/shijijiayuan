<div class="rightInner">
    <form id="online_config" method="post" action="{:U('Admin/Financial/doConfigOnline')}">
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99">
                        配置您的支付方式名称
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th colspan="99"></th>
                </tr>
                <tr>
                    <td class="first">* 支付名</td>
                    <td>
                        <input type="text" name="pc_custom_name" class="large" value="{$info.pc_custom_name}" validate="{ required:true}" />
                    </td>
                    <td class="last"></td>
                </tr>
                <tr>
                    <td class="first">* 说明</td>
                    <td>
                        <input type="text" name="pc_memo" class="large" value="{$info.pc_memo}" validate="{ required:true}" />
                    </td>
                    <td class="last"></td>
                </tr>				
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="99">
                        <input type="hidden" value="DELIVERY" name="code" />
                        <input type="submit" value="保 存" class="btnA" />&nbsp;
                        <input type="button" value="返 回" class="btnA back" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>

<script>
    $("document").ready(function(){
        $('#online_config').validate();
    });
</script>
