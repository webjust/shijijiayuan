<div class="rightInner">
    <form id="online_config" method="post" action="{:U('Admin/Financial/doConfigOnline')}">
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99">
                        配置您的友好宝线上收款账户
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th colspan="99"></th>
                </tr>
                <tr>
                    <td class="first">* 卖家友好宝帐户</td>
                    <td>
                        <input type="text" name="app_account" class="large" value="{$info.config.app_account}" validate="{ required:true}" />
                    </td>
                    <td class="last"></td>
                </tr>				
                <tr>
                    <td class="first">* 合作者身份ID</td>
                    <td>
                        <input type="text" name="appId" class="large" value="{$info.config.appId}" validate="{ required:true}" />
                    </td>
                    <td class="last"></td>
                </tr>
                <tr>
                    <td class="first">* 交易安全校验码</td>
                    <td>
                        <input type="text" name="appKey" class="large" value="{$info.config.appKey}" validate="{ required:true}" />
                    </td>
                    <td class="last"></td>
                </tr>
                <tr>
                    <td class="first">支付手续费</td>
                    <td>
                        <input type="text" name="pc_fee" class="small" value="{$info.pc_fee}"  validate="{ number:true, min:0}" />
                    </td>
                    <td class="last">通常第三方平台会向您收取支付手续费。您可以为每笔订单设置固定的支付手续费。默认为0</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="99">
                        <input type="hidden" value="YOUHAOPAY" name="code" />
                        <input type="submit" value="保 存" class="btnA" />&nbsp;
                        <input type="button" value="返 回" class="btnA back" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>

<script>
    $("document").ready(function(){
        $('#online_config').validate();
    });
</script>
