<script src="__PUBLIC__/Ucenter/js/Trdorders.js" type="text/javascript"></script>
<link href="__PUBLIC__/Ucenter/css/My.css" rel="stylesheet" type="text/css">
<!-- 右侧主题内容开始 -->
<!-- 右侧主题内容开始 -->
<div class="contentRightBox"><!--contentRightBox  start-->
    <h2 class="publicH2"><span>云ERP店铺授权</span></h2>

    <div class="changePass"><!--changePass  start-->
        <form id='form_yunerp' name='form_yunerp' method="post" action="{:U('Admin/Api/DoSetyunerp')}" style="600px;">
        <table class="addTable">
            <tr>
                <td width="145" align="right"><i class="red">*</i> 租户ID：</td>
                <td>
                    <input type="text" validate="{ required:true}" id="user_code" value="{$data.USER_CODE}" name="user_code" class="input01 blur">
                </td>
            </tr>
            <tr>
                <td width="145" align="right"><i class="red">*</i> 用户名：</td>
                <td>
                    <input type="text" validate="{ required:true}" id="user_id" value="{$data.USER_NAME}" name="user_name" class="input01 blur">
                </td>
            </tr>
            <tr>
                <td width="145" align="right"><i class="red">*</i> 密码：</td>
                <td>
                    <input type="password" validate="{ required:true}" id="user_id" value="{$data.USER_PWD}" name="user_pwd" class="input01 blur">
                </td>
            </tr>
        </table>
        <p style="width: 70%;">
            <button type="submit" class="blue">保 存</button>
        </p>
        </form>
    </div><!--changePass  end-->

</div><!--contentRightBox  end-->
<script type="text/javascript">
    $(document).ready(function(){
        $('#form_yunerp').validate();
    });
</script>
