<if condition="$veriry_order.status eq 0">
<table class="tbForm" width="100%;">
	<tbody>
        <tr>
			<td align="left">订单号{$ary_data.o_id}：{$veriry_order.msg}</td>
			<input type="hidden" value="0" id="status_{$ary_data.o_id}" />
		</tr>
	</tbody>
</table>
<else />
<table class="tbForm" width="100%;">
	<tbody>
        <tr>
			<td align="left">订单号：</td>
			<td align="left">
				{$ary_data.o_id}<input type="hidden" value="1" id="status_{$ary_data.o_id}" />
            </td>
		</tr>
		<tr>
			<td align="left">备注：</td>
			<td align="left">
                <textarea name="ap_remark" id="ap_remark" cols="30" rows="4"></textarea>
            </td>
		</tr>
	</tbody>
</table>
