<script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/Lib/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_all.js"></script>
<div class="rightInner">
    <form id="setAfterSaleForm" method="post" action="{:U('Admin/Orders/doAddAftersale')}">
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99"><if condition="($data.value eq '')">添加售后服务配置<else />编辑售后服务配置</if></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="first"><i class="required ">*</i> 状态：</td>
                    <td>
            <input type="radio" name="is_set" value="1" <if condition="($data.value eq '') OR ($data.value eq '1')">checked="checked"</if>>开启
                        <input type="radio" name="is_set" value="0" <if condition="$data.value eq '0'">checked="checked"</if>>关闭
                    </td>
                    <td class="last">警告：若配置为关闭状态，那么用户将无法申请退款/货操作</td>
                </tr>
                <tr>
                    <td class="first">服务内容：</td>
                    <td colspan="2"><script id="editor" name="set_content" type="text/plain">{$data.content}</script></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan="99">
                        <input type="submit" value="保 存" class="btnA" >
                        <input type="button" onclick="window.history.go(-1);" value="取 消" class="btnA" >
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    //实例化编辑器
    UE.getEditor('editor');
</script>
