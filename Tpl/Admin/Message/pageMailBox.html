<div class="rightInner">
    <table width="100%" class="tbList">
        <thead>
            <tr class="title">
                <th><a href="{:U('Admin/Message/pageSend')}">发送站内信</a></th>
                <th colspan="99" style="text-align:right;font-size: 12px;">
					<form id="searchForm" method="post">
						发信时间：<input type="text" name="c_start_time" id="c_start_time" class="medium dater" value='{$start_time}' />
						至 <input type="text" name="c_end_time" id="c_end_time" class="medium dater"  value='{$end_time}' />
						<select name="type">
							<option{$type=='title'?' selected="selected"':''} value="title">标题</option>
							<option{$type=='from'?' selected="selected"':''} value="from">发信人</option>
							<option{$type=='to'?' selected="selected"':''} value="to">收信人</option>
						</select>
						<input type="text" name="title" value="{$title}">
						<input type="submit" value="搜 索" class="btnHeader inpButton">
					</form>
                </th>
            </tr>
            <tr>
                <th width="120">操作</th>
                <th>公告标题</th>
                <th width="120">发信人</th>
                <th width="120">收信人</th>
                <th width="200">发送日期</th>
            </tr>
        </thead>
        <tbody>
           	<volist name="list" id="message">
               <tr>
                    <td width="120">
                        <a href='{:U("Admin/Message/doDel","slid=$message[sl_id]")}'>删除</a>
                        <a href='{:U("Admin/Message/pageReply","slid=$message[sl_id]")}'>回复</a>
				    </td>
					<td>
						<if condition="($message.is_to_admin eq 1)">
						<a href='{:U("Admin/Message/pageReply","slid=$message[sl_id]")}'>{$message.sl_title}</a>
						<else />
						<a href='{:U("Admin/Message/pageRead","slid=$message[sl_id]")}'>{$message.sl_title}</a>
						</if>
					</td>
					<td width="120">{$message['from_name']}</td>
					<td width="150">{$message['to_name']|msubstr=###,0,30}</td>
					<td width="200">{$message.sl_create_time}</td>
               </tr>
               </volist>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="99">{$page}</td>
            </tr>
        </tfoot>
    </table>
</div>
