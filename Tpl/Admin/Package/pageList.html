<div class="rightInner">
    <table width="100%" class="tbList">
        <thead>
            <tr class="title">
                <th><a href="{:U('Admin/Package/pageAdd')}" class="btnG ico_add">新增数据包</a></th>
                <th colspan="99" style="text-align:right;font-size: 12px;">
					<form id="searchForm" method="post">
						数据包标题：<input type="text" name="title" value="{$title}">
						<input type="submit" value="搜 索" class="btnHeader inpButton">
					</form>
                </th>
            </tr>
            <tr>
                <th width="120">操作</th>
                <th>数据包标题</th>
                <th width="120">数据包类型</th>
                <th width="120">是否启用</th>
                <th width="200">发布日期</th>
            </tr>
        </thead>
        <tbody>
           	<volist name="list" id="package">
               <tr>
                   <td width="120">
                    <a href='{:U("Admin/Package/pageEdit","pid=$package[p_id]")}'>编辑</a>|
					<a href='{:U("Admin/Package/doDel","pid=$package[p_id]")}'>删除</a>
					</td>
					<td>{$package.p_title}</td>
					<td>{$cate[$package[p_cate]]}</td>
					<td width="120">{$package['p_status']?'是':'否'}</td>
					<td width="200">{$package.p_create_time}</td>
               </tr>
               </volist>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="99">{$page}</td>
            </tr>
        </tfoot>
    </table>
</div>
