<div class="rightInner">
    <form id="return_reason" name="return_reason" method="post" action="{:U('Admin/RefundsProperty/doReturnReason')}">
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99">自定义退货/退款理由</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="first">退款/退货原因：</td>
                    <td>
						<textarea type="text" name="return_reason" id="return_reason" class="mediumBox"/>{$data.content}</textarea>
                    </td>
                    <td class="last">多条退款/退货原因请用回车键换行</td>
                </tr>
				<tr>
                    <td class="first">所属类型：</td>
                    <td>
						
						<span style="margin-right:15px;">
							<input type="radio" name="return_type"  value="1"  style="vertical-align:middle;" <if condition="$data.value eq 1 ">checked="checked"</if> />&nbsp;退款
                            <input type="radio" name="return_type"  value="2"  style="vertical-align:middle;" <if condition="$data.value eq 2 ">checked="checked"</if> />&nbsp;退货
						</span>
					</td>                    
                     <td class="last"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="99">
                        <input type="submit" value="保 存" class="btnA" >
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>
