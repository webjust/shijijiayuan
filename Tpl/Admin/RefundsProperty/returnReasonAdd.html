<div class="rightInner">
    <form id="reason_form" name="reason_form" method="post" action="{:U('Admin/RefundsProperty/returnReasondoAdd')}">
        <table class="tbForm" width="100%">
            <thead>
            <tr class="title">
                <th colspan="99">退费退货理由新增</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="first">退费退货理由：</td>
                <td>
                    <textarea name="rr_name" class="medium" required></textarea>
                </td>
                <td class="last">请输入退换货理由。</td>
            </tr>
            <tr>
                <td class="first">是否显示：</td>
                <td>
                    <span style="margin-right:15px;">
                        <input type="radio" name="rr_is_display"  value="1" checked  style="vertical-align:middle;" />&nbsp;是
                        <input type="radio" name="rr_is_display"  value="2"  style="vertical-align:middle;" />&nbsp;否
                    </span>
                </td>
                <td class="last"></td>
            </tr>
            <tr>
                <td class="first">所属类型：</td>
                <td>
						<span style="margin-right:15px;">
							<input type="radio" name="rr_show_type"  value="1" checked style="vertical-align:middle;" />&nbsp;退款
                            <input type="radio" name="rr_show_type"  value="2"  style="vertical-align:middle;" />&nbsp;退货
						</span>
                </td>
                <td class="last"></td>
            </tr>
            <tr>
                <td class="first">排序：</td>
                <td>
                    <input type="text" name="rr_order" class="medium" value="{$spec.gs_order}" />
                </td>
                <td class="last">请填入一个数字，数字越小越靠前。</td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td colspan="99">
                    <input type="submit" value="保 存" class="btnA" >
                    <input type="button" value="取 消" onClick="onUrl('/Admin/RefundsProperty/returnReasonList');" class="btnA" >
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>
