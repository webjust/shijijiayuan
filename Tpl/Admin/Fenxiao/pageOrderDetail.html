{__NOLAYOUT__}
<table width="90%" class="tbList">
    <thead>
        <tr class="title">
            <th colspan="99">子采购单详情</th>
        </tr>
        <tr>
            <th>商品标题</th>
            <th>商品sku编码</th>
            <th>数量</th>
            <th>采购单价/应付/实付</th>
            <th>采购单状态</th>
            <th>下游订单状态</th>
            <th>采购时间</th>
        </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo">
        <tr>
            <td><span class="blue">{$vo.title}</span></td>
            <td>{$vo.sku_outer_id}</td>
            <td>{$vo.num}</td>
            <td>{$vo.price}/{$vo.total_fee}/{$vo.distributor_payment}</td>
            <td>{$vo.status}</td>
            <td>{$vo.created}</td>
        </tr>
    </volist>
    <empty name="list">
        <tr><td colspan="99" class="left">暂时没有数据!</td></tr>
    </empty>
    </tbody>
</table>
