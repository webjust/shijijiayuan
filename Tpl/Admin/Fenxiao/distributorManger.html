<div class="rightInner">
    <table width="100%" class="tbList">
        <thead>
            <tr class="title">
                <th colspan="7">分（代）销商管理</th>
            </tr>
            <tr>
				<th width="100">合作关系ID</th>
				<th width="150">淘宝昵称</th>
				<th width="150">分销方式</th>
				<th width="120">授权支付方式</th>
				<th width="120">合作起始时间</th>
				<th width="120">合作终止时间</th>
				<th width="120">合作状态</th>
            </tr>
        </thead>
        <tbody>
			<empty name="datalist">
				<tr>
					<td colspan="7" style="text-align:left;font-size:18px;">
						没有任何数据可以显示！
					</td>
				</tr>
			<else />
				<volist name="datalist" id="vo">
				  <tr>
					<td width="60">{$vo.cooperate_id}</td>
					<td width="150">{$vo.distributor_nick}</td>
					<td width="150">{$vo.trade_type}</td>
					<td width="120">{$vo.auth_payway}</td>
					<td width="120">{$vo.start_date}</td>
					<td width="120">{$vo.end_date}</td>
					<td width="120">{$vo.status}</td>
				  </tr>
				  </volist>
			  </empty>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="99">{$page}</td>
            </tr>
        </tfoot>
    </table>
</div>
