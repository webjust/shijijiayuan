// JavaScript Document
var setting = {
		view: {
			showIcon: false
		},
		edit: {
			enable: true,
			showRemoveBtn: false,
			showRenameBtn: false,
			drag: {
				isMove: true,
				autoExpandTrigger: true,
				prev: dropPrev,
				inner: dropInner,
				next: dropNext
			}
		},
		data: {
			simpleData: {
				enable: true,
				idKey:"id",
				pIdKey:"pId",
				rootPid:"0"
			}
		},
		callback: {
			beforeClick: beforeClick,
			beforeDrag: beforeDrag,
			beforeDrop: beforeDrop,
			beforeDragOpen: beforeDragOpen,
			onDrag: onDrag,
			onDrop: onDrop,
			onExpand: onExpand,
			beforeRemove: beforeRemove,
			onRemove: onRemove
		}

};
var zNodes		= {$ary_data};
var className	= "dark", curDragNodes, autoExpandNode;

function beforeClick(treeId, treeNode, clickFlag) {
	className = (className === "dark" ? "":"dark");
	$.post('{:U("Admin/Salespromotion/ajaxGetMemberNameLevelName")}', {'m_id': treeNode.id}, function(json){
		$("#m_name_txt").html(json.m_name);
                if(treeNode.id == '0'){
                    $("#treeDemo_1_span").html("分销商关系");
                    $("#treeDemo_1_span").attr("title","分销商关系");
                }else{
                    $("#treeDemo_1_span").html("分销商关系");
                }
		if(!json.ml_name){
			$("#m_name_txt").html("分销商关系");
			$("#ml_name_txt").html('暂无');
		}else{
			$("#ml_name_txt").html(json.ml_name);
		}
		$("#mr_p_id").val(json.m_id);
	},'json');
	return (treeNode.click != false);
}

function dropPrev(treeId, nodes, targetNode) {
	var pNode = targetNode.getParentNode();
	if (pNode && pNode.dropInner === false) {
		return false;
	} else {
		for (var i=0,l=curDragNodes.length; i<l; i++) {
			var curPNode = curDragNodes[i].getParentNode();
			if (curPNode && curPNode !== targetNode.getParentNode() && curPNode.childOuter === false) {
				return false;
			}
		}
	}
	return true;
}
function dropInner(treeId, nodes, targetNode) {
	if (targetNode && targetNode.dropInner === false) {
		return false;
	} else {
		for (var i=0,l=curDragNodes.length; i<l; i++) {
			if (!targetNode && curDragNodes[i].dropRoot === false) {
				return false;
			} else if (curDragNodes[i].parentTId && curDragNodes[i].getParentNode() !== targetNode && curDragNodes[i].getParentNode().childOuter === false) {
				return false;
			}
		}
	}
	return true;
}
function dropNext(treeId, nodes, targetNode) {
	var pNode = targetNode.getParentNode();
	if (pNode && pNode.dropInner === false) {
		return false;
	} else {
		for (var i=0,l=curDragNodes.length; i<l; i++) {
			var curPNode = curDragNodes[i].getParentNode();
			if (curPNode && curPNode !== targetNode.getParentNode() && curPNode.childOuter === false) {
				return false;
			}
		}
	}
	return true;
}


function beforeDrag(treeId, treeNodes) {
	className = (className === "dark" ? "":"dark");
	for (var i=0,l=treeNodes.length; i<l; i++) {
		if (treeNodes[i].drag === false) {
			curDragNodes = null;
			return false;
		} else if (treeNodes[i].parentTId && treeNodes[i].getParentNode().childDrag === false) {
			curDragNodes = null;
			return false;
		}
	}
	curDragNodes = treeNodes;
	return true;
}
function beforeDragOpen(treeId, treeNode) {
	autoExpandNode = treeNode;
	return true;
}
function beforeDrop(treeId, treeNodes, targetNode, moveType) {
	className = (className === "dark" ? "":"dark");
	return true;
}
function onDrag(event, treeId, treeNodes) {
	//className = (className === "dark" ? "":"dark");
	//showLog("[ "+getTime()+" onDrag ]&nbsp;&nbsp;&nbsp;&nbsp; drag: " + treeNodes.length + " nodes." );
}
function onDrop(event, treeId, treeNodes, targetNode, moveType) {
	$('#relation_loading_txt').hide();
	className = (className === "dark" ? "":"dark");
	var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
	nodes = zTree.getSelectedNodes(),
	treeNode = nodes[0];
	$.post('{:U("Admin/Salespromotion/editMemberRelation")}',{'m_id':treeNode.id,'mr_p_id':treeNode.pId},function(msg){
		if(msg == 'error'){
			showAlert(false,'操作失败，请重试。');
			return;
		}
		if(msg == 'nochange'){//通过查询数据库发现没有即使拖动了节点,但是没有更新数据库,所以这块儿什么都不做
			return;
		}
		if(msg == 'success'){
			showAlert(true,'操作成功！');
			return;
		}
	});
}
function onExpand(event, treeId, treeNode) {
	if (treeNode === autoExpandNode) {
		className = (className === "dark" ? "":"dark");
		//showLog("[ "+getTime()+" onExpand ]&nbsp;&nbsp;&nbsp;&nbsp;" + treeNode.name);
	}
}
function beforeRemove(treeId, treeNode) {
	className = (className === "dark" ? "":"dark");
	//showLog("[ "+getTime()+" beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
	return confirm("确认删除 " + treeNode.name + "，以及下级所有节点吗？");
}
function onRemove(e, treeId, treeNode) {
	//showLog("[ "+getTime()+" onRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
}

//删除分销商操作
function removeMemberTree(e) {
	var m_id = $("#mr_p_id").val();
	$('#relation_loading_txt').hide();
	var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
	nodes = zTree.getSelectedNodes(),
	treeNode = nodes[0];
	if (m_id == null || m_id == '' || m_id.length == 0) {
		showAlert(false,'顶级分销商关系不能删除。');
		return;
	}
	if (nodes.length == 0) {
		//alert("请先选择一个节点");
		showAlert(false,'请选择一个节点。');
		return;
	}
	if(confirm("确认删除 " + treeNode.name + "，以及下级所有节点吗？")){
		//删除
		$.post('{:U("Admin/Salespromotion/deleteRelationOne")}',{'m_id':m_id},function(msg){
			//alert(msg);return;
			if('error' == msg){
				showAlert(false,'操作失败，请重试。');
				return;
			}else if('success' == msg){
				showAlert(true,'删除成功！');
				return;
				$('#relation_loading_txt').hide();
			}
		});
		var callbackFlag = $("#callbackTrigger").attr("checked");
		zTree.removeNode(treeNode, callbackFlag);
	}
};
function setTrigger() {
alert(888);return;
	var zTree = $.fn.zTree.getZTreeObj("treeDemo");
	zTree.setting.edit.drag.autoExpandTrigger = $("#callbackTrigger").attr("checked");
}
$(document).ready(function(){
$.fn.zTree.init($("#treeDemo"), setting, zNodes);
$("#callbackTrigger").bind("change", {}, setTrigger);
});
