<script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/Lib/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_all.js"></script>
<div class="rightInner">
    <form id="category_form" name="category_form" method="post" action="{:U('Admin/Spike/doAddCategory')}">
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99">秒杀分类添加</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="first">分类名称：</td>
                    <td>
                        <input type="text" name="gc_name" id="gc_name" size="25" maxlength="20" class="medium" value="{$level.ml_code}" validate="{required:true}" /> <span style="color:red;">*</span></span><br> 
                    </td>      
                    <td class="last">限制20个文字</td>              
                </tr>
                 <tr style="height:50px;">
                    <td class="first">分类图片</td>
                    <td>
                        <a href="javascript:upImage();" class="btnG ico_upload">上传图片</a>
                        <img width="50px" height="50px" src="" id="show_pic">
                        &nbsp;
                        <input type="hidden" id="gp_picture" name="gp_picture" value=""/>
            		</td>               
                <tr>
                    <td class="first">排序：</td>
                    <td>
                        <input name="gc_order" class="medium" type="text" id="gc_order" size="25" maxlength="10"> <br> 
                    </td>
                    <td class="last">数字越小越靠前</td>
                </tr>
                <tr>
                    <td class="first">前台是否显示：</td>
                    <td>
	                    <input type="radio" name="gc_is_display" value="1" checked="checked" id="gc_is_display_true" />
	                    <label for="gc_is_display_true">是</label>
	                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                    <input type="radio" name="gc_is_display" value="0" id="gc_is_display_false" />
	                    <label for="gc_is_display_false">否</label>
                    </td>
                    <td class="last"></td>
                </tr>
                <tr>
                    <td class="first">关键字：</td>
                    <td>
                        <input name="gc_keyword" class="medium" type="text" id="gc_keyword" size="25" > <br> 
                    </td>
                    <td class="last">数字越小越靠前</td>
                </tr>
                   <td class="first">分类描述：</td>
                    <td>
                        <textarea class="mediumBox" name="gc_description" id="gc_description" ></textarea>
                    </td>
                    <td class="last"></td>
                </tr> 
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="99">
						<input type="hidden" name="page_jump" value="0" id="page_jump" />
                        <input type="submit" value="保 存" class="btnA submit_button" page_jump="0" />
                        <input type="submit" value="保存并继续" class="btnA submit_button" page_jump="1" />
                        <input type="button" value="取 消" onClick="onUrl('{:U('Admin/Spike/pageCateList')}');" class="btnA" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>
<script type="text/javascript">
    var dialog;
    var editor = new UE.ui.Editor({
        imageRealPath:"editor"
    });
    editor.render("myEditor");
    editor.ready(function(){
        editor.hide()
        dialog = editor.getDialog("insertimage");
        editor.addListener('beforeInsertImage',function(t, arg){
            for(index in arg){
                var image_path = arg[index]['src'];
                $("#gp_picture").val(image_path);
                $("#show_pic").attr({src:image_path});
                
            }
        });
        
    });
    
    function upImage() {
        dialog.open();
    }
</script>
<script>
    $(document).ready(function(){   
		$(".submit_button").click(function(){
			$("#page_jump").val($(this).attr("page_jump"));
		});
        $("#category_form").validate(); 
    });
</script>
