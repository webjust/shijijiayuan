<script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/Lib/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_all.js"></script>
<div class="rightInner">
    <form id="top_ad_set" name="top_ad_set" method="post" action="{:U('Admin/Home/doUcenterSkin')}" >
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99">会员中心皮肤设置</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="first">图标图片：</td>
					<td>
                        <a href="javascript:upImage(0);" class="btnG ico_upload">上传图片</a>
                        <img src="{$ICON_PIC|default='__PUBLIC__/Ucenter/images/UIcon.png'}" id="SHOW_TOP_AD_0" style="height:50px;" />
						&nbsp;
                        <input type="hidden" id="GY_UCENTER_SKIN_0" name="GY_UCENTER_SKIN_0" value="{$ICON_PIC}"/>
                    </td>
                    <td class="last">尺寸：160 * 520像素</td>
                </tr>
                <tr>
                    <td class="first">背景图片：</td>
					<td>
                        <a href="javascript:upImage(1);" class="btnG ico_upload">上传图片</a>
						<img src="{$LEFT_PIC|default='__PUBLIC__/Ucenter/images/lefthbj.png'}" id="SHOW_TOP_AD_1" style="height:50px;" />
                        &nbsp;
                        <input type="hidden" id="GY_UCENTER_SKIN_1" name="GY_UCENTER_SKIN_1" value="{$LEFT_PIC}"/>
                    </td>
                    <td class="last">尺寸：200 * 34像素</td>
                </tr>
                <tr>
                    <td class="first">选中图片：</td>
					<td>
                        <a href="javascript:upImage(2);" class="btnG ico_upload">上传图片</a>
						<img src="{$NAVON_PIC|default='__PUBLIC__/Ucenter/images/UleftNavOn.png'}" id="SHOW_TOP_AD_2" style="height:50px;" />
                        &nbsp;
                        <input type="hidden" id="GY_UCENTER_SKIN_2" name="GY_UCENTER_SKIN_2" value="{$NAVON_PIC}"/>
                    </td>
                    <td class="last">尺寸：199 * 29像素</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="99">
                        <input type="submit" value="保 存" class="btnA" >
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$("#top_ad_set").validate();
});
var dialog;
var image_input_id;
var image_input_id_s;
var editor = new UE.ui.Editor({
	imageRealPath:"editor"
});
editor.render("myEditor");
editor.ready(function(){
	editor.hide()
	dialog = editor.getDialog("insertimage");
	editor.addListener('beforeInsertImage',function(t, arg){
		image_input_id = image_input_id-1;
		for(index in arg){
            if(typeof arg[index]['src']=='undefined')  continue;
			image_input_id = image_input_id + 1;
			if($("#GY_UCENTER_SKIN_" + image_input_id)){
                var image_path = arg[index]['src'];
				$("#GY_UCENTER_SKIN_" + image_input_id).val(image_path);
				$("#SHOW_TOP_AD_" + image_input_id).attr({src:image_path});
			}
		}
	});
});
/**
 * 图片上传方法集成
 */
function upImage(imageId) {
	//editor.options.imageRealPath = 'desc';
	image_input_id = imageId;
	image_input_id_s = imageId;
	dialog.open();
}
</script>
