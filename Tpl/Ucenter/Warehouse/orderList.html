<div class="contentRightBox">
    <div class="rightBox_content_title" style="display: none;">
        <a href="javascript:void(0)">生成分拣单</a>
    </div>
    <div style="overflow-x:auto;height: 650px;width: 100%">
        <form method="get" action="{:U('Admin/Members/doDel')}" id="members_del">
            <table width="100%" class="tbList">
                <thead>
                <tr class="title">
                    <th colspan="99">客户订单列表</th>
                </tr>
                <tr>
                    <!--<th><input type="checkbox" class="checkAll" data-checklist="checkSon_x" data-direction="x"></th>-->
                    <th>下单时间</th>
                    <th>订单编码</th>
                    <th>商品详细名字</th>
                    <th>订单数量</th>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="order">
                <tr>
                    <!--<td><input type="checkbox" class="checkSon" data-xid="checkSon_x" name="o_id[]" value="{$order.o_id}" o_sn="{$datas.o_sn}" /></td>-->
                    <td>{$order.o_create_time}</td>
                    <td>{$order.o_id}</td>
                    <td>{$order.g_name}</td>
                    <td>{$order.oi_nums}</td>
                </tr>
            </volist>
                  <empty name="data">
                      <tr><td colspan="99" class="left">暂时没有数据!</td></tr>
                  </empty>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="99"><span class="right page">{$page}</span></td>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>
