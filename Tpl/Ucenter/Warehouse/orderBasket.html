<style type="text/css">   
body,ul,li{margin:0;padding:0;}   
.grid_wrapper{   
 width: 170px;   
 height: 170px;   
 margin-left: auto;   
 margin-right: auto;   
}   
.grid{   
 margin-left: 5px;   
 margin-top: 5px;   
 list-style-type:none;   
}   
.grid:after{   
 content: ".";   
 display: block;   
 line-height: 0;   
 width:0;   
 height: 0;   
 clear: both;   
 visibility: hidden;   
 overflow: hidden;   
}   
.grid li{float:left;line-height: 50px;}   
.grid li a,.grid li a:visited{   
 display:block;   
 border: 5px solid #ccc;   
 width: 50px;   
 height: 50px;   
 text-align: center;   
 margin-left: -5px;   
 margin-top: -5px;   
 position: relative;   
 z-index: 1;   
}   
.grid li a:hover{
 border-color: #f00;   
 z-index: 2;   
}   
</style>

</div>

    {

            $.ajax({
                url:"/Ucenter/Warehouse/doBasket",
                cache:false,
                data:{pdt_bar_code:pdt_bar_code,osob_id:osob_id},
                type:"post",
                success:function(data){
                    oidArr = data.split(",");

                }
            });
        }
    });
</script>
