{__NOLAYOUT__}
<style>
    .receipt_box{width:1020px;overflow: hidden;padding:10px;background:#f2f2f2;}
    .receipt_box form{padding: 0;margin:0;}

    .receipt_content{width: 1020px;overflow: hidden;}
    .receipt_content_left{width: 530px;float:left;margin-right: 80px;overflow: hidden;}
    .receipt_content_bar{overflow: hidden;margin-bottom:5px;}
    .receipt_content_bar>span{width: 65px;height:30px;line-height: 30px;float: left;margin-right:10px; padding-left: 15px;}
    .receipt_content_bar>input{width:440px;height:30px;line-height:30px;border:1px solid #464646;float:left;padding-left: 10px;}
    .receipt_content_bar>div{width:440px;overflow: hidden;float:left;}
    .receipt_content_bar>div>div{width:440px;height:30px;line-height:30px;overflow: hidden;margin-bottom: 5px;}
    .receipt_content_bar>div>div:last-child{margin-bottom: 0px;}
    .receipt_content_bar>div>div>span{width:170px;height:30px;line-height:30px;float:left;margin-right: 10px;}
    .receipt_content_bar>div>div>div>{width:260px;height:30px;line-height:30px;float:left;}
    .receipt_content_bar>div>div>div>span{width:65px;padding-left:15px;height:30px;line-height:30px;float:left;margin-right: 10px;}
    .receipt_content_bar>div>div>div>input{width:170px;height:30px;line-height:30px;float:left;border:1px solid #464646;}

    .receipt_content_content{width: 530px;overflow: hidden;padding: 0;margin: 0;}
    .receipt_content_content>ul{width:530px;overflow: hidden;padding: 0;margin: 0;}
    .receipt_content_content>ul>li{width: 260px;float:left;height:30px;line-height:30px;margin-right:10px;overflow: hidden;list-style: none;margin-bottom: 5px;}
    .receipt_content_content>ul>li:nth-of-type(2n){margin-right:0px;}
    .receipt_content_content>ul>li span{width:65px;float:left;height:30px;line-height:30px;margin-right:10px;overflow: hidden;padding-left: 15px;}
    .receipt_content_content>ul>li input{width: 170px;float:left;height:30px;line-height:30px;border:1px solid #464646;}

    .receipt_content_btn{width: 1020px;overflow: hidden;padding-top: 10px;}
    .receipt_content_btn div{margin:0 auto;overflow: hidden;width: 272px;}
    .receipt_content_btn div a{float: left;width: 82px;height:24px;line-height: 24px;list-style:none;text-align: center;text-decoration:none;color: black;background:white;border:1px solid #000000;margin-right: 10px;}
    .receipt_content_btn div a:last-child{margin-right:0;}
    .receipt_content_right{width: 408px;height:298px;border:1px solid #464646;float:left;}
    .a-upload {
        padding: 4px 10px;
        height: 20px;
        line-height: 20px;
        position: relative;
        cursor: pointer;
        color: #888;
        background: #fafafa;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
        display: inline-block;
        text-decoration: none;;
        *display: inline;
        *zoom: 1
    }

    .a-upload  input {
        position: absolute;
        font-size: 100px;
        right: 0;
        top: 0;
        opacity: 0;
        filter: alpha(opacity=0);
        cursor: pointer
    }

    .a-upload:hover {
        color: #444;
        background: #eee;
        border-color: #ccc;
        text-decoration: none
    }
</style>
<div class="receipt_box">
        <div class="receipt_content">
            <div class="receipt_content_left">
                <div class="receipt_content_bar">
                    <span>条形码</span>
                    <input type="text" id="bar_code" name="bar_code" onkeypress="EnterPress(event)" onkeydown="EnterPress()" />
                </div>
                <div class="receipt_content_bar">
                    <span class="">生产批次</span>
                    <div id="batchHtml">
                    </div>
                </div>
                <div class="receipt_content_content">
                    <ul>
                        <li>
                            <span>品名:</span>
                            <span id='g_name'></span>
                        </li>
                        <li>
                            <span>条形码</span>
                            <span id='bar_code'></span>
                        </li>
                        <li>
                            <span>送货数量</span>
                            <span id='supply_nums'></span>
                        </li>
                        <li>
                            <span>周转箱号</span>
                            <input type="text"/>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="receipt_content_right">
            </div>
        </div>
        <div class="receipt_content_btn">
            <div>
                <a href="">提交</a>
                <a href="">初始化</a>
                <a href="">暂存</a>
            </div>
        </div>
</div>
