<link href="__PUBLIC__/Ucenter/css/Distribution.css" rel="stylesheet">
<!-- 右侧主题内容开始 -->
<div class="contentRightBox"><!--contentRightBox  start-->
    <h2 class="publicH2"><span>我的红包 - 收支明细（{$start_time}至{$end_time}）</span></h2>
    <div class="myOrder"><!--myOrder  start-->
        <div class="myDepositOne"><!--myDepositOne   start-->
            <table class="tableTop">
               
                <tr>
                    <td width="100%">
						红包余额：
                        <b class="yellow"><i class="price">￥</i> {$member['m_balance'] |default="0"}</b>
                        <a href='{:U("Ucenter/Bonus/pageDepositOnline")}' class="brown">在线充值</a>
                        <a href='{:U("Ucenter/Bonus/pageDepositOffline")}' class="brown">线下充值[我已汇款]</a>
                        <if condition="$PREPAID_OPEN['sc_value'] eq '1'">
                        <a href='{:U("Ucenter/Bonus/pagePrepaidCard")}' class="brown">充值卡充值</a>
                        </if>
                    </td>
                </tr>
                
                <form action='{:U("Ucenter/Bonus/pageList")}' method="GET">
                <tr>
                    <td>
                        订单号：<input type="text" id="o_id" name="o_id" class="input02" value="{$orders.o_id}" >
						业务类型：
                        <select name="bt_id">
                            <option value="0">全部</option>                        
                            <volist name="balancetype" id="types">
                                <option value="{$types.bt_id}">{$types.bt_name}</option>
                            </volist>
                        </select>
                        <span class="marginLeft">起止日期：</span>
                        <input type="text" id="starttime"  name="starttime" class="input02 searchtime" value="{$start_time}" readonly="readonly">
                        至
                        <input type="text" id="endtime" name="endtime" class="input02 searchtime" value="{$end_time}" readonly="readonly">
                        <input type="submit" value="搜 索" class="blue"></input>
                    </td>
                </tr>
               </form>
            </table>
        </div><!--myDepositOne   end-->
        <div class="chooseProCon"><!--chooseProCon  start-->
            <div id="con_choose_1" class="chooseDiv">
                <table class="tableCon">
                    <thead>
                        <tr>
                            <td width="185">单据编号</td>
                            <td width="185">订单号</td>
                            <td width="159">日期</td>                  
                            <td width="188">收入（元）</td>
                            <td width="166">支出（元）</td>  
                            <td>备注</td>
                        </tr>                        
                                                
                    </thead>
                    <tbody>
                    <volist name="datalist" id="ra">
                        <tr>
                            <td width="185">{$ra.bn_sn}</td>
                            <td width="185">{$ra.o_id}</td>
                            <td width="159">{$ra.bn_create_time}</b></td>
                            <td width="150">
								<if condition="$ra.bn_type eq 0">
								<b class="wordBlue"><i class="price">￥</i>{$ra.bn_money}</b>
								</if>
							</td>
                            <td width="150">
								<if condition="$ra.bn_type eq 1">
								<b class="yellow"><i class="price">￥</i>{$ra.bn_money}</b>
								</if>
							</td>
                            <td>{$ra.bn_desc}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table> 
            </div>
        </div><!--chooseProCon  end-->
        <div class="myOderBot"><!--myOderBot  start-->
            <!--<div class="myOderBotLeft">myOderBotLeft  start
                <a href="#" class="wordBlue">下载查询结果</a>
            </div>--><!--myOderBotLeft  end-->

            <div class="myOderBotRight"><!--myOderBotRight  start-->
                <div class="fenye"><!--fenye  start-->
                   {$page}
                </div><!--fenye  end-->
            </div><!--myOderBotRight  end-->

        </div><!--myOderBot  end-->
    </div><!--myOrder  end-->

</div><!--contentRightBox  end-->

</body>
<script type="text/javascript">
    $(document).ready(function() {
    $(".searchtime").datepicker({
        showButtonPanel: true,
        changeMonth: true,
        autoSize: true,
        minDate: new Date(1940, 1 - 1, 1),
        yearRange: '1940:+5',
        changeYear: true
    });
});
    $(function(){
        $(".blue").hover(function(){
            $(this).css({"color":"white","background-color":"#0F89C4","text-decoration":"none"})
        },function(){
            $(this).css({"color":"white","background-color":"#1790cb"})
        })
        $(".blue").mouseout(function(){
            $(this).css({
                "color":"white",
                "background-color":"#1790cb",
                "text-decoration":"none"
            })
        })
	
        $(".brown").hover(function(){
            $(this).css({"color":"white","background-color":"#EF8D22","text-decoration":"none"})
        },function(){
            $(this).css({"color":"white","background-color":"#ff9b2e"})
        })
    })
  

</script>

</html>
