<link href="__PUBLIC__/Ucenter/css/Financial.css" rel="stylesheet">

<div class="contentRightBox"><!--contentRightBox  start-->
    <h2 class="publicH2"><span>我的积分 - 积分兑换</span></h2>

    <div class="deposit"><!--deposit  start-->
        <p class="p01">
            <span class="span01">兑换账户：</span><strong>{$members.m_name}</strong>
            <span class="span02">账户积分：</span><b>{$valid_point |default="0"}</b>
        </p>

        <div class="depositCon"><!--depositCon  start-->
            <p class="depositConP">
                <span id="depositConP4" class="onHover">兑换金币</span>
            </p>

            <div id="con_depositConP_2" class="depositLine">
                <form action="{:U('Ucenter/PointLog/doAddPointToJlb')}" method="post" id="pointtojlb" name="pointtojlb">
                    <div class="OffLine02"><!--OffLine02  start-->
                        <table>
                            <tr>
                                <td align="right">可兑换金币：</td>
                                <td>
                                    <span>{$jlb}</span>
                                </td>
                                <td><span>可兑换成最大的金币</span></td>
                            </tr>
                            <tr>
                                <td align="right"><i class="red">*</i> 兑换金币：</td>
                                <td><input type="text" class="input01" name="jlb" validate="{ required:true,range:[1,{$jlb}]}" /></td>
                                <td><span>兑换的金币不能大于可兑换数量</span></td>
                            </tr>
                            <tr>
                                <td align="right" valign="top">备注：</td>
                                <td>
                                    <textarea name="point_desc"></textarea>
                                </td>
                                <td><span>200个字以内</span></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><a href="###" class="brown" id="submit">兑换</a></td>
                                <td></td>
                            </tr>
                        </table>
                    </div><!--OffLine02  end-->
                </form>
                <div class="clear"></div>
            </div>
        </div><!--depositCon  end-->

    </div><!--deposit   end-->

</div><!--contentRightBox  end-->

<script type="text/javascript">
    $(document).ready(function(){
        $.metadata.setType("attr","validate");
        $("#pointtojlb").validate();
        $("#submit").click(function(){
            if(false != $("#pointtojlb").valid()){
                $("#pointtojlb").submit();
            }
        });
    });
</script>
