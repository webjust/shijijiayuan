    <script>
        //注册表单验证
        $(document).ready(function(){
            $("#advanced").live('click',function(){
                var checked = $(this).attr("checked");
                if(checked){
                    $(".advanced").slideDown();
                }else{
                    $(".advanced").slideUp();
                }
            });
            
            $("#register_form").validate({
                errorPlacement: function(error, element) {
                    var error_td = element.parent('td').next();
                    error_td.find('label').hide();
                    error_td.append(error);
                },
                submitHandler:function(form){
                    ajaxpost('register_form', '', '', 'onerror') 
                },
                rules : {
                    m_name : {
                        required:true,
                        minlength:4,
                        isCheck:true,
                        remote:'/Ucenter/User/checkName'
                    },
                    m_real_name : {
                        required : true,
                        username : true
                    },
                    m_balance_name : {
                        required:true,
                        email:true
                    },
                    m_email : {
                        required:true,
                        email:true,
                        remote : '/Ucenter/User/checkEmail'
                    },
                    m_password : {
                        required : true,
                        minlength: 6,
                        maxlength: 20
                    },
                    confirmPassword : {
                        required : true,
                        equalTo  : '#m_password'
                    },
                    m_mobile : {
                        isMobile:true
                    },
                    m_qq : {
                        digits:true
                    },
                    m_website_url : {
                        url:true
                    },
                    verify : {
                        required:true,
                        digits:true,
                        remote:'/Ucenter/User/checkVerify',
                        rangelength:[4,4]
                    },
                    xieyi : {
                        required : true
                    }
                },
                messages : {
                    m_name : {
                        required : '用户名不能为空',
                        minlength : '用户名不能少于4位',
                        isCheck: '用户名不能包含敏感字符',
                        remote:'该用户名已经存在'
                    },
                    m_real_name : {
                        required : '真实姓名不能为空',
                        username : '只能由英文字母、数字、中文和下划线组成'
                    },
                    m_balance_name : {
                        required:'支付宝账户不能为空',
                        email:'支付宝账号不合法'
                    },
                    m_email : {
                        required:'邮箱不能为空'
                    },
                    m_password  : {
                        required : '密码不能为空',
                        minlength: '密码长度应在6-20个字符之间',
                        maxlength: '密码长度应在6-20个字符之间'
                    },
                    confirmPassword : {
                        required : '请再次输入您的密码',
                        equalTo  : '两次输入的密码不一致'
                    },
                    m_qq : {
                        digits:'QQ号码只能填写数字'
                    },
                    verify : {
                        required:'请输入验证码',
                        rangelength:'验证码长度为4',
                        digits:'对不起，请输入正确的验证码'
                    },
                    xieyi : {
                        required:'请同意注册协议'
                    }
                }
            });
        });
        //内嵌弹出层调用
        $('#inside').click(function(){
                $.webox({
                        height:480,
                        width:600,
                        bgvisibel:true,
                        title:'注册协议',
                        html:$("#box").html()
                });
        });
