<style>
    .help_content img{width:580px;}

<div class="contentRightBox">
    <h2 class="publicH2"><span>拍拍自用型APP申请及授权帮助</span></h2>

    <div style="width:580px; margin: 30px auto; border: 3px solid silver; padding: 15px;" class="help_content">
        <h3>拍拍自用型APP申请及授权帮助</h3>
        <h4>Step1.</h4>
        点击 <a href="http://pop.paipai.com/" target="_blank">http://pop.paipai.com/</a>
        在页面里面申请成为合作伙伴。
        <img src="{$Think.config.DOMAIN_HOST}__PUBLIC__/Ucenter/images/paipai1.png" class="img" />
        <h4>Step2.</h4>
        申请成功后在<span>我的服务商后台</span>，创建一个新的应用。
        <img src="{$Think.config.DOMAIN_HOST}__PUBLIC__/Ucenter/images/paipai2.png" class="img" />
        <h4>Step3.</h4>
        填写应用信息，选择<span>网店管理类</span>、<span>自用</span>类型即可。
        <img src="{$Think.config.DOMAIN_HOST}__PUBLIC__/Ucenter/images/paipai3.png" class="img" />
        <h4>Step4.</h4>
        创建成功后，点击查看应用详情即可查看到所需的参数。如果不是第一次创建，也可以在应用列表中查看到全部的应用列表以及所需的参数。
        <img src="{$Think.config.DOMAIN_HOST}__PUBLIC__/Ucenter/images/paipai4.png" class="img" />
        <h4>Step5.</h4>
        所需填写的参数，在页面的如下位置。
        <img src="{$Think.config.DOMAIN_HOST}__PUBLIC__/Ucenter/images/paipai5.png" class="img" />
        <h4>其他</h4>
        <p>如果需要关闭或删除此授权，直接在应用列表中删除应用即可。</p>
    </div>
</div>
