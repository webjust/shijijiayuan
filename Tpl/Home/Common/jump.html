<script type="text/javascript">
(function(){
var wait = $('#wait'),href = $('#href').attr('href');
var interval = setInterval(function(){
	var time = wait.html();
	time = parseInt(time) - 1;
	wait.html(time);
	if(time == 0 || isNaN(time)) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
