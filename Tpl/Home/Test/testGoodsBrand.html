	    ["bid"] => string(1) "1"

	  }

<h3>{$title}</h3>
<h4>查询一条品牌信息</h4>
<Gyfx:goodsbrand name="brand"  bid="1">
    <li>{$brand.bid} - {$brand.bname} - {$brand.bpic} - {$brand.burl}</li>
</Gyfx:goodsbrand>

<hr />
<h4>查询所有品牌信息</h4>
<Gyfx:goodsbrand name="brand"  >
    <li>{$brand.bid} - {$brand.bname} - {$brand.bpic} - {$brand.burl}</li>
</Gyfx:goodsbrand>
