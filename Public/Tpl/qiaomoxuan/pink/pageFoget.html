<body>
<!-- 获取公共信息 -->
<gyfx:common name='commonInfo'  ></gyfx:common>
<div class="header headerT">
	<div class="header_logo">
		<div class="logo"><a href="{:U('Home/Index/index')}"><img src="{$Think.config.DOMAIN_HOST}{$commonInfo['GY_SHOP_LOGO']|default='__IMAGES__header_logo.png'}" width="345px" height="47px" /></a></div>
	</div>
</div>
<div class="wrap">
	<div class="warp_left">
		<div class="left">
			<h1 class="title">忘记密码</h1>
			<div class="top2">
			<form id="forgetform" action="/Home/User/synReset" method="post">
				<ul class="list">
					<li>
						<label class="title"><i>*</i>用户邮箱:</label>
						<span class="inS">
							<input type="text" value="" validate="{ required:true}" class="medium" id="username" name="username">
						</span>
						<i class="mark" style="width:auto"></i>   
					</li>
					<li>
						<label class="title"><i>*</i>校验码:</label>
						<span class="yanzm"><input type="text" value="" id="verify" name="verify" class="inp3"></span>
						<a onclick="changeverify(this)" href="javascript:void(0);"><img width="78" height="37" onclick="this.src='/Home/User/verify/'+Math.random()" src="/Home/User/verify/" id="loginverify">换一张</a>
						<i onclick="this.src='/Home/User/verify/'+Math.random()" style="display:none;color:red" class="message">验证码有误</i>
						<i class="mark" style="width:auto"></i> 
					</li>
					<li> 
						<input type="submit" id="submitForm" class="btn find_Pwd" value="找回密码">
					</li>
				</ul>
				</form>
			</div>
		</div>
	</div>
	<div class="warp_right">
		<img src="__IMAGES__reg_Log.jpg" width="370" height="580"/>
	</div>
</div>
<script type="text/javascript">
function changeverify(){      
    $('#loginverify').attr('src','{:U("Home/User/verify")}'+'?r='+Math.random());        	
}
$(document).ready(function(){
	$.metadata.setType("attr", "validate");
	$("#forgetform").validate({
		errorPlacement: function(error, element) {
			var error_td = element.parent("span").siblings("i");
			error_td.append(error);
		},
		rules : {
			username : {
				required:true,
				email:true,
			},
			verify : {
				required:true,
				digits:true,
				rangelength:[4,4],
				remote:'/Home/User/checkVerify'
				
			}
		},
		messages : {
			username : {
				required : '注册邮箱不能为空',
				minlength : '注册邮箱不能少于4位',
				remote:'该用户名已经存在'
			},
			verify : {
				required:'请输入验证码',
				digits:'对不起，请输入正确的验证码',
				rangelength:'验证码长度为4'
				
			}
		}
	});
});
</script>
