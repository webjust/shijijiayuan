<script>
	$(function(){
		var $aLi=$('.newsList li');
		for(var i=0;i<$aLi.length;i++){
			if(i%5==4){
				$aLi.eq(i).css('marginBottom','15px')
			}
		}
		var $aBtnLi=$('#tags li');
		var $AConter=$('#tagContent ul');
		$aBtnLi.mouseover(function(){
			$index=$(this).index()
			$(this).addClass('selectTag').siblings().removeClass('selectTag');
			$AConter.eq($index).show().siblings().hide()
		})
	})
</script>
