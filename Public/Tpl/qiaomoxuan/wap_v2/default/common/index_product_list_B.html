<!--@title 首页商品列表风格B-->
<!--@desc 首页商品通栏十联列表，推荐宽度990，第一第五件商品突出显示-->
<div class="index_product_list_B_title">
    <span edit-name="模块标题" textstyle-editable="true" style-num="1" textcontent-editable="true" content-num="1">演示列表名称</span>
    <div class="index_product_list_B_more"><a href="#" edit-name="更多链接" textstyle-editable="true" style-num="2" linkcontent-editable="true" content-num="2">更多...</a></div>
</div>
<div class="index_product_list_B_content">
    <Gyfx:goodslist name="showlist" num="$num" cid="$cid" startprice="$startprice" gname="$gname" endprice="$endprice" tid="$tid" bid="$bid" hot="$hot" new="$new" order="$order">
        <switch name="key">
        <case value="0|5|10|15">
            <div class="index_product_list_B_content_first"><a href="#"><img src="{$showlist.gpic}" style="width: 220px; height: 220px;"  edit-name="大图片" imagestyle-editable="true" style-num="3" /></a></div>
        </case>
        <default />
            <div class="index_product_list_B_content_section">
                <img src="{$showlist.gpic}" style="width: 180px; height: 160px;" edit-name="中图片" imagestyle-editable="true" style-num="4" /><br /><a href="{$showlist.gurl}" edit-name="商品标题" textstyle-editable="true" style-num="5">{$showlist.gname|msubstr=0,12,'utf-8',false}</a><br />商城价：<b>{$showlist.gprice}</b><br />市场价：{$showlist.maprice}
            </div>
        </switch>
        <switch name="key">
        <case value="4|9|14">
            <div class="clear"></div>
        </case>
        </switch>
    </Gyfx:goodslist>
</div>
<div class="clear"></div>
