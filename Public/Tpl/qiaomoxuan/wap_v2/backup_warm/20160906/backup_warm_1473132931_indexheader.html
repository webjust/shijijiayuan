<title>首页</title>
<link href="__CSS__global.css" type="text/css" rel="stylesheet" />

<div class="header" id="header">
    <div class="navBar">
        <div class="hbtn">
            <div class="logo">
                <a href="">
                    <img src="__IMAGES__logo.png">
                </a>
            </div>
            <div class="search">
                <form method="get" action="{:U('Wap/Products/index')}" >
                    <input placeholder="搜索商品/店铺" name="keyword" value="" class="search-input" type="text">
                    <button type="submit" class="custom-search-button">搜索</button>
                </form>
            </div>
            <div class="info">
                <notempty name="Think.session.Members.m_name">
                    <a href="{:U('Wap/User/doLogout')}">[退出]</a>
                    <else/>
                    <a href="{:U('Wap/User/login')}">登录</a>
                </notempty>
            </div>
        </div>
    </div>
</div>
