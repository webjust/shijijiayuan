<!--@title 轮播组件-->
<!--@desc 默认3张图片，图片宽高可以自定义-->
<div class="lunbo banner">
    <div class="index_lunbo block" block-dat='{"imagecontent":{"2":"__IMAGES__product1.jpg","4":"__IMAGES__product1.jpg,"6":"__IMAGES__product1.jpg"}}'>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="__IMAGES__product1.jpg"  edit-name="展示图片1" imagecontent-editable="true" content-num="2" imagestyle-editable="true" style-num="1" />
                </div>
                <div class="swiper-slide">
                    <img  src="__IMAGES__product1.jpg" edit-name="展示图片2" imagecontent-editable="true" content-num="4" imagestyle-editable="true" style-num="1" />
                </div>
                <div class="swiper-slide">
                    <img src="__IMAGES__product1.jpg"   edit-name="展示图片3" imagecontent-editable="true" content-num="6" imagestyle-editable="true" style-num="1" />
                </div>
            </div>
            <div class="swiper-pagination swiper-pagination-clickable"></div>
        </div>
    </div>
</div>
<script>
    var swiper = new Swiper('.swiper-container', {
        autoplay:3000,
        slidesPerView: 1,
        pagination:".swiper-pagination",
        paginationClickable: true,
        spaceBetween: 0,
        freeMode: true,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
    });
</script>
