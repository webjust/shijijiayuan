  <script type="text/javascript">
    function doGoodsSearch(dom, e) {
      e = e || window.event;
      if(e.keyCode == 13){
        var keywords = $(dom).val();
        if(keywords == ''){
          return false;
        }
        keywords = keywords.replace(/%0D%0A/,'');
        keywords = keywords.replace(/%0d%0a/,'');
        var __search_base_url = "{:U('Home/Hisense/index')}?keyword="+ keywords;
        window.location.href = __search_base_url;
      }
    }
