<script type="text/javascript">
    (function($){
            var banner = $(".cus-banner");
            banner.find(".imgs").carouFredSel({
                items:1,
                responsive:true,
                scroll : {	
                    fx : "crossfade",
                    duration:1000,
                    timeoutDuration : 2000
               },
                auto:{
                    pauseOnHover:"resume"
                },
                pagination:{
                    container:banner.find(".b"),
                    deviation: 1  
                },
                height:354
            });
            $('ul.pds-roll').each(function(){
                var $this = $(this);
                $this.carouFredSel({
                    circular: false,
                    infinite: false,
                    items:5,
                    auto:false,
                    scroll:{
                        duration:800,
                        items:5
                    },
                    pagination:{
                        container:$this.siblings(".b")
                    }
                });
            });
            $('.m-tabs-a1').each(function(){
                var $this = $(this);
                $this.tabs($this.find(".dd-cmt"),{tabs:'.dd-top a'});
            });			
        })(jQuery);
</script>
