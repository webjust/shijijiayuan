<script type="text/javascript">
    //实现搜索功能
    $("#search_submit_button").click(function(){
        var tags = "{$ary_request['tags']}" == 0 ? 0 : 0;
        var search_key = $("#head_serach_keyword").val();
        if(search_key == ''){
            return false;
        }
        var __search_base_url = "{:U('Home/Products/index/')}?name="+ search_key + "&tags="+tags;
        window.location.href = __search_base_url;
    });
    //回车按键搜索
    $("#head_serach_keyword").keydown(function(e){
        var curKey = e.which;
        if(curKey == 13){
            var tags = "{$ary_request['tags']}" == 0 ? 0 : 0;
            var search_key = $("#head_serach_keyword").val();
            if(search_key == ''){
                return false;
            }
            var __search_base_url = "{:U('Home/Products/index/')}?name="+ search_key + "&tags=" +tags;
            window.location.href = __search_base_url;
        }
        
    });
</script>
