<script src="__JS__jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
<script src="__JS__RelativePosition.js"></script>
<script src="__JS__CJL.0.1.min.js"></script>
<script src="__JS__RelativePosition.js"></script>
<script src="__JS__FixedMenu.js"></script>
<script src="__JS__comm.js" type="text/javascript"></script>
<gyfx:common name='commonInfo'  ></gyfx:common>
<input type="hidden" value="{$commonInfo['GY_SHOP_OPEN']}" name ="gy_shop_open" id="gy_shop_open"/>
<!--header-->
<div class="header">
    <div class="headOne"><!--headOne-->
        <div class="content">
            <div class="hd-login" id="shopping_member_list">

            </div>
            <div class="hd-link">
                <span><a class="node-href" href="{:U('Ucenter/Cart/pageList')}">我的购物车</a></span> |
                <a href="{:U('/Ucenter/Orders/pageList')}" class="linkJp">我的订单</a>
                <a href="{:U('Ucenter/Collect/pageList')}" class="linkJp">我的收藏</a>
            </div>
        </div>
    </div>
    <!--search&logo-->
    <div class="headTwo">
        <div class="content">
            <div class="logo">
                <a href="{:U('Home/Index/index')}">
                    <img src="{$Think.config.DOMAIN_HOST}{$commonInfo['GY_SHOP_LOGO']|default='__IMAGES__logo.png'}" width="340" height="105"/>
                </a>
            </div>
            <div class="search">
                <div class="searchBox clear">
                    <if condition="isset($itemInfo['keyword']) AND $itemInfo.keyword neq ''">
                        <input type="text" class="searchText" id="head_serach_keyword" value="{$itemInfo.keyword}" name="keyword" onkeydown="EnterPress(event)">
                    <else/>
                        <input type="text" class="searchText" id="head_serach_keyword" value="" name="keyword" onkeydown="EnterPress(event)">
                     </if>
                    <input type="button" class="searchBtn" value="搜索" id="search_submit_button">
                </div>
                <div class="searchHot"><span>热门搜索：</span>
                    <gyfx:navigation name='nav'  position="hot" row="5">
                        <a href="{$nav.nurl}" target="{$nav.ntarget}">{$nav.nname}</a>
                    </gyfx:navigation>
                </div>
            </div>
            <div class="focusUs">
                <span>
                    <img src="{$ary_top_ads['right_pic']}" width="260" height="70"/>
                </span>
            </div>
        </div>
    </div>
    <div class="headThree">
        <div class="content">
            <ul class="nav">
                <li><a target="_blank" href="{:U('Home/Index/index')}">首页HOME</a></li>
                <li class="hot"><a target="_blank" href="{:U('Home/Products/index')}">商品库</a><span></span></li>
                <gyfx:navigation name='nav' row='8' position="top">
                    <li><a target="{$nav.ntarget}" href="{$nav.nurl}">{$nav.nname}</a><span></span></li>
                </gyfx:navigation>
            </ul>
        </div>
    </div>
</div>
<!--/header-->
<script type="text/javascript">
    $(function(){
        //实现搜索功能
        $("#search_submit_button").click(function(){
            var search_key = $("#head_serach_keyword").val();
            if(search_key == ''){
                return false;
            }
            search_key = search_key.replace(/%0D%0A/,'');
            search_key = search_key.replace(/%0d%0a/,'');
            var __search_base_url = "{:U('Home/Hisense/')}?keyword="+ search_key;
            window.location.href = __search_base_url;
        });
    });

    function EnterPress(e){
        var e = e || window.event;
        if(e.keyCode == 13){
            var search_key = $("#head_serach_keyword").val();
            if(search_key == ''){
                return false;
            }
            search_key = search_key.replace(/%0D%0A/,'');
            search_key = search_key.replace(/%0d%0a/,'');
            var __search_base_url = "{:U('Home/Hisense/')}?keyword="+ search_key;
            window.location.href = __search_base_url;
        }
    }
</script>
