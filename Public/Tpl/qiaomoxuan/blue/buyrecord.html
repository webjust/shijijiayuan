{__NOLAYOUT__}
<div class="record"><!--record  start-->
    <h2>本商品累计售出 <b>{$buynums|default=0}</b> 件</h2>
    <table>
        <thead>
            <tr>
                <th width="171">买家</th>
                <th width="351">宝贝名称</th>
                <th width="180">购买价</th>
                <th class="last">购买数量</th>
            </tr>
        </thead>
        <tbody>
            <volist name="data" id="list">
            <tr>
                <td>{$list.m_name}</td>
                <td><p style="text-align:center">{$list.oi_g_name}</p></td>
                <td>{$list.oi_price}</td>
                <td>{$list.oi_nums}</td>
            </tr>
            </volist>
        </tbody>
    </table>
   <!--  <div class="fenye" style="text-align:right">
        {$page}
    </div> -->
</div><!--record  end-->
<script>
    $(function(){
        if("{$buynums}"){
            $('#show_sale_num').html("(" + "{$buynums|default=0}"+")");
        }
    });
</script>
