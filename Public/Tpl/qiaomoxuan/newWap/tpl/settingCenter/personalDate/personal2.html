<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../js/rem.js"></script>
    <link rel="stylesheet" href="../../../css/style.css"/>
    <link rel="stylesheet" href="../../../css/base.css"/>
    <script src="../../../js/jquery-1.9.1.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/TouchSlide.1.1.js"></script>
    <script src="../../../js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<!--header-->
<div class="header_float4">
    <div class="headerTop4">
        <a href="#"><img src="../../../images/login_left_ico.png" alt=""/></a>
        <span>
            设置中心
        </span>
    </div>
</div>
<!--body-->
<div class="mg ov1">
    <div class="set_content">
        <div id="stct">
             <div class="set_content_btn">
                 <a href="#" class="set_on">个人资料</a>
                 <a href="#">修改密码</a>
                 <a href="#">收货地址</a>
                 <a href="#">实名认证</a>
                 <a href="#">账号绑定</a>
                 <a href="#">支付密码</a>
             </div>
            <div class="personal_setting_content">
                <div class="personal_title personal2">
                    个人基本资料
                </div>
                <div class="personal__content">
                    <div class="personal_content_top">
                        <div>
                            <img src="" alt=""/>
                        </div>
                        <a href="#" class="personal_submit_img">修改头像</a>
                    </div>
                    <div class="personal_content_submit">
                        <div><label for="userName">昵称：</label><input type="text" placeholder="用户昵称" id="userName"/></div>
                        <div><label for="userSex">性别：</label><input type="text" placeholder="女" id="userSex"/></div>
                        <div><label for="userAge">出生日期：</label><input type="text" placeholder="1987.06.20" id="userAge"/></div>
                        <div><label for="userAutonym">实名认证：</label><input type="text" placeholder="彩妆国际" id="userAutonym"/></div>
                    </div>
                </div>
            </div>
            <div class="set_content_exitBtn">
                退出当前账号
            </div>
        </div>
    </div>
</div>
<div class="submit_popup_bg">
    <div class="submit_popup">
        <div>
            <div class="submit_popup_content">
                <a href="#">拍照上传</a>
                <a href="#">手机相机选择</a>
                <a href="#" class="all_tab">取消</a>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $(".submit_popup_content>a").click(function(){
            $(this).addClass("btnOn").siblings().removeClass("btnOn");
            return false;
        });
        $(".personal_submit_img").click(function(){
            $(".submit_popup_bg").animate({bottom:"0"},200);
            return false;
        });
        $(".all_tab").click(function(){
            $(".submit_popup_bg").animate({bottom:"-100%"},200);
            $(this).removeClass("btnOn");
            return false;
        });
    })
</script>
<!--footer-->
<div class="news news_footer" >
    <div class="footer">
        <ul>
            <li>
                <div class="pic"><a href=""><img src="../../../images/home1.png" alt="" _src="../../../images/home1_hover.png"><p>首页</p></a></div>
            </li>
            <li>
                <div class="pic"><a href=""><img src="../../../images/classifiy.png" alt="" _src="../../../images/classifiy_hover.png"><p>分类</p></a></div>
            </li>
            <li>
                <div class="pic"><a href=""><img src="../../../images/class.png" alt="" _src="../../../images/class_hover.png"><p>美妆课堂</p></a></div>
            </li>
            <li>
                <div class="pic">
                    <a href="">
                        <img src="../../../images/cart.png" alt="" _src="../../../images/cart_hover.png">
                        <p>购物车</p>
                    </a>
                </div>
            </li>
            <li>
                <div class="pic"><a href=""><img src="../../../images/me.png" alt="" _src="../../../images/me_hover.png"><p>我的</p></a></div>
            </li>
        </ul>
    </div>
</div>
<script>
    $(document).ready(function(){
        $(".footadd").height($(".footer").height());
        var headerTop_h = $(".headerTop").height();
        $(".menu").css("top",headerTop_h);
        var li_width = $(".index_pp li").width();
        $(".index_pp li").height(li_width);
    })
</script>
<script src="../../../js/index.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".gdspea").height($(".gdspea").prev().height());
        $(".gdspeb").height($(".gdspeb").prev().height());
        //wimb = $(".footer li").eq(0).find('a').find('img').attr("src");
        wimw = $(".footer li").eq(0).find('a').find('img').attr("_src");
        $(".footer li").eq(0).find('a').addClass("on");
        //$(".footer li").eq(0).find('a').find('img').attr('_src',wimb);
        $(".footer li").eq(0).find('a').find('img').attr('src',wimw);
    });
</script>
</body>
</html>
