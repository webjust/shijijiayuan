<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../js/rem.js"></script>
    <link rel="stylesheet" href="../../../css/style.css"/>
    <link rel="stylesheet" href="../../../css/base.css"/>
    <script src="../../../js/jquery-1.9.1.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/TouchSlide.1.1.js"></script>
    <script src="../../../js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<!--header-->
<div class="header_float4">
    <div class="headerTop4">
        <a href="#"><img src="../../../images/login_left_ico.png" alt=""/></a>
        <span>
            设置中心
        </span>
    </div>
</div>
<!--body-->
<div class="mg ov1">
    <div class="set_content">
        <div id="stct">
             <div class="set_content_btn">
                 <a href="#">个人资料</a>
                 <a href="#">修改密码</a>
                 <a href="#">收货地址</a>
                 <a href="#"  class="set_on">实名认证</a>
                 <a href="#">账号绑定</a>
                 <a href="#">支付密码</a>
             </div>
            <div class="personal_setting_content">
                <div class="personal_title">
                    实名认证
                </div>
                <div class="real_content">
                    <div>姓名：</div>
                    <div><input type="text"/></div>
                    <div>身份证号码：</div>
                    <div><input type="text"/></div>
                    <div class="real_content_common">
                        <div>身份证正面照</div>
                        <div>
                            <div class="real_content_submit">
                                上传图片
                            </div>
                        </div>
                    </div>
                    <div class="real_content_common">
                        <div>身份证反面照</div>
                        <div>
                            <div class="real_content_submit">
                                上传图片
                            </div>
                        </div>
                    </div>
                    <div class="real_content_all">
                        <a href="#">提交</a>
                    </div>
                </div>
            </div>
            <div class="set_content_exitBtn">
                退出当前账号
            </div>
        </div>
    </div>
</div>
<div class="submit_real_bg">
    <div class="submit_real">
        <div>
            <div class="submit_real_content">
                <a href="#" class="btnOn">拍照上传</a>
                <a href="#">手机相机选择</a>
                <a href="#" class="real_tab">取消</a>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $(".submit_real_content>a").click(function(){
            $(this).addClass("btnOn").siblings().removeClass("btnOn");
            return false;
        });
        $(".real_content_submit").on("click",function(){
            $(".submit_real_bg").animate({bottom:"0"},200);
            return false;
        });
        $(".real_tab").click(function(){
            $(".submit_real_bg").animate({bottom:"-100%"},200);
            $(this).removeClass("btnOn");
            return false;
        });
    })
</script>
<!--footer-->

        <ul>
            <li>

            </li>

                <div class="pic"><a href=""><img src="../../../images/classifiy.png" alt="" _src="../../../images/classifiy_hover.png"><p>分类</p></a></div>
            </li>

            </li>

                    <a href="">
                        <img src="../../../images/cart.png" alt="" _src="../../../images/cart_hover.png">

                    </a>

            </li>
            <li>
                <div class="pic"><a href=""><img src="../../../images/me.png" alt="" _src="../../../images/me_hover.png"><p>我的</p></a></div>
            </li>
        </ul>
    </div>
</div>
<script>
    $(document).ready(function(){
        $(".footadd").height($(".footer").height());
        var headerTop_h = $(".headerTop").height();
        $(".menu").css("top",headerTop_h);
        var li_width = $(".index_pp li").width();
        $(".index_pp li").height(li_width);
    })
</script>
<script src="../../../js/index.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".gdspea").height($(".gdspea").prev().height());
        $(".gdspeb").height($(".gdspeb").prev().height());
        //wimb = $(".footer li").eq(0).find('a').find('img').attr("src");
        wimw = $(".footer li").eq(0).find('a').find('img').attr("_src");
        $(".footer li").eq(0).find('a').addClass("on");
        //$(".footer li").eq(0).find('a').find('img').attr('_src',wimb);
        $(".footer li").eq(0).find('a').find('img').attr('src',wimw);
    });
</script>
